<ion-view view-title="{{page.Title}}">
    <ion-content>
        <div>
            <div class="bar bar-subheader bar-stable static text-center">
                <strong class="title">{{page.Title}}</strong>
            </div>
            <div class="im-wrapper">
                <div ng-bind-html="page.Body">
                </div>
            </div>
    </ion-content>
</ion-view>
